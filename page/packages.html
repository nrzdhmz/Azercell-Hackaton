<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/scss/index.css">
  <link rel="icon" href="../assets/img/icon.png">
  <title>Dataset</title>
</head>
<body>
  <header>
    <h1>MONITORING & PERFORMANCE</h1>
    <nav>
      <ul>
        <li><a href="./home.html">Home</a></li>
        <li><a href="./packages.html">Packages</a></li>
        <li><a href="./fault.html">Faults</a></li>
      </ul>
    </nav>
  </header>
  <section class="Table">
    <div class="tables">
      <div id="tableContent" data-aos="fade-right" data-aos-offset="200" data-aos-duration="1000" data-aos-easing="ease-out-back">
        <h3>Currently Running Processes</h3>
        <div class="logEventTable">
          <div class="tableComponent CustomerID">
            <div class="head">CustomerID</div>
          </div>
          <div class="tableComponent balance">
            <div class="head">balance</div>
          </div>
          <div class="tableComponent autoRenewal">
            <div  class="head">autoRenewal</div>
          </div>
          <div class="tableComponent packet">
            <div class="head">Packet</div>
          </div>
          <div class="tableComponent minutes">
            <div  class="head">minutes</div>
          </div>
          <div class="tableComponent DataUsageGB">
            <div class="head">DataUsageGB</div>
          </div>
        </div>
      </div>
      <div class="chart">
        <div data-aos="fade-left" data-aos-offset="200" data-aos-duration="1000" data-aos-easing="ease-out-back" id="piechart" style="width: 400px; height: 300px;"></div>
      </div>
    </div>
  </section>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="module" src="../js/main.js"></script>
</body>
</html>
