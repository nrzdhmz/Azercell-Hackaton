<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/scss/index.css">
  <link rel="icon" href="../assets/img/icon.png">
  <title>Fault</title>
</head>
<body>
  <header>
    <h1>INCIDENTS</h1>
    <nav>
      <ul>
        <li><a href="./home.html">Home</a></li>
        <li><a href="./packages.html">Packages</a></li>
        <li><a href="./fault.html">Faults</a></li>
      </ul>
    </nav>
  </header>
  <section class="Table">
    <div class="charts margintop">
      <div data-aos="fade-right" data-aos-offset="200" data-aos-duration="1000" data-aos-easing="ease-out-back" id="piechart_3d" style="width: 40%; height: 380px;"></div>
      <canvas data-aos="fade-left" data-aos-offset="200" data-aos-duration="1000" data-aos-easing="ease-out-back" class="faultChart" id="myChart" style="width:60%;max-width:600px"></canvas>
    </div>
    <div class="buttons">
      <button class="btn">Signal Degradation</button>
      <button class="btn">Link Down</button>
      <button class="btn">Low Signal Strength</button>
      <button class="btn">Disk Failure</button>
      <button class="btn">Security Alert</button>
      <button class="btn">High Call Dropping Rate</button>
      <button class="btn">No Dial Tone</button>
      <button class="btn">Power Supply Failure</button>
      <button class="btn">Fiber Optic Cable Cut</button>
      <button class="btn">Incorrect Service Configuration</button>
      <button class="btn">High CPU Usage</button>
      <button class="btn">Line of Sight Obstruction</button>
    </div>
    <div class="faultContainer">
      <div class="faults">
        <canvas id="myChart3"></canvas>
      </div>
    </div>
    <div class="tables marginbottom">
      <div id="tableContent">
        <div class="searchTool">
          <input id="searchInput" placeholder="find using {key:value}" class="search"></input>
          <div class="objectCount">0</div>
          <button class="find">Find</button>
        </div>
        <textarea id="jsonResult" rows="10" cols="80" readonly></textarea>
        <h3>Currently Running Processes</h3>
        <div class="logEventTable" >
          <div class="tableComponent CustomerID">
            <div class="head">CustomerID</div>
          </div>
          <div class="tableComponent deviceName">
            <div class="head">deviceName</div>
          </div>
          <div class="tableComponent faultType">
            <div  class="head">faultType</div>
          </div>
          <div class="tableComponent dateTime">
            <div class="head">dateTime</div>
          </div>
          <div class="tableComponent severity">
            <div  class="head">severity</div>
          </div>
          <div class="tableComponent rootCause">
            <div class="head">rootCause</div>
          </div>
          <div class="tableComponent status">
            <div class="head">status</div>
          </div>
          <div class="tableComponent impact">
            <div class="head">impact</div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script type="module" src="../js/main.js"></script>
  <script type="module" src="../js/animation.js"></script>
  <script type="module" src="../js/faulChart.js"></script>
</body>
</html>
